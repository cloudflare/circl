linters:
  enable-all: true
  disable:
  - ineffassign
  - gocritic
  - golint
  - stylecheck
  - errcheck
  - misspell
  - scopelint
  - gosec
  - lll
  - gochecknoglobals
  - gochecknoinits

issues:
  exclude-rules:
    - path: ecc/p384/
      text: "`pp` is unused"
      linters:
        - unused
        - deadcode
        - varcheck
    - path: ecc/p384/
      text: "`hasBMI2` is unused"
      linters:
        - unused
        - deadcode
        - varcheck