linters:
  enable-all: true
  disable:
  - ineffassign
  - gocritic
  - errcheck
  - scopelint
  - gosec
  - lll
  - gochecknoglobals
  - gochecknoinits
  - dupl
  - funlen

issues:
  exclude-rules:
    - path: ecc/p384/
      text: "`pp` is unused"
      linters:
        - unused
        - deadcode
        - varcheck
    - path: ecc/p384/
      text: "`hasBMI2` is unused"
      linters:
        - unused
        - deadcode
        - varcheck
    - path: ecc/fourQ/
      text: "is unused"
      linters:
        - unused
        - deadcode
        - varcheck
